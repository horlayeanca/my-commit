<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Grid Layout</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
  </head>
  <body>
<div class="container">
  <div class="row">
    <div class="col" style="background-color:blue; border: solid 1px;">
      column 1
    </div>
    <div class="col" style="background-color:blue; border: solid 1px;">
      column 2
    </div>
    <div class="col" style="background-color:blue; border: solid 1px;">
      column 3
    </div>
    <div class="col" style="background-color:blue; border: solid 1px;">
      column 4
    </div>
  </div>
  <div class="row">
    <div class="col-4" style="background-color:red; border: solid 1px;">
      column 1
    </div>
    <div class="col-2" style="background-color:red; border: solid 1px;">
      column 1
    </div>
    <div class="col-6" style="background-color:red; border: solid 1px;">
      column 1
    </div>
    <div class="col-md-6" style="background-color:green; border: solid 1px;">
      column 1
    </div>
    <div class="col-md-6" style="background-color:yellow; border: solid 1px;">
      column 1
    </div>
    <div class="col-lg-3 col-md-4 col-sm-6" style="background-color: purple; border: solid 1px;">
      column
    </div>
    <div class="col-lg-3 col-md-4 col-sm-6" style="background-color: purple; border: solid 1px;">
      column
    </div>
    <div class="col-lg-3 col-md-4 col-sm-6" style="background-color: purple; border: solid 1px;">
      column
    </div>
    <div class="col-lg-3 col-md-4 col-sm-6" style="background-color: purple; border: solid 1px;">
      column
    </div>
</div>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
  </body>
</html>
